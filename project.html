<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b862bb0d81.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <title>Project</title>
</head>
<body>
    <header></header>
    <section class="list-container">
        <div class="container">
            <h2>
                Todo List <input type="checkbox" id="switch" /><label class="switch-label" for="switch">Toggle</label
          >
        </h2>
        <div class="list">
          <div class="list-item">
            <input placeholder="Add a task to the List..." type="text" />
            <i class="fas fa-plus"></i>
          </div>
          <ol class="todo-list">
            <div class="taskbar list-item">
              <div>5 Items left</div>
              <div style="display: flex">
                <div class="active" id="all">All</div>
                <div id="pending">Pending</div>
                <div id="complete">Completed</div>
              </div>
              <div class="clear">Clear</div>
            </div>
            <div class="items"></div>
          </ol>
        </div>
      </div>
    </section>

    <footer>
        <div>
            <a href="https://www.facebook.com/">Deepak Kumble</a>
        </div>
        <div class="img">
            <a href="#">
                <img class="social" src="assets\linkedin.png">
            </a>
            <a href="#">
                <img class="social" src="assets\instagram.png">
            </a>
            <a href="#">
                <img class="social" src="assets\github.png">
            </a>
        </div>
    </footer>
    
</body>
</html>
